<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengelolaan Bahan Laboratorium</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient( to bottom, #3d5c3d, #2a402a, #141f14 );
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .logo {
      width: 100px;
      margin-top: 20px;
      /* bisa dikurangi atau diperbesar sesuai kebutuhan */
    }

    h1 {
      margin-top: 10px;
      padding: 0;
      font-size: 2em;
    }

    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 40px;
    }

    .btn {
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      width: 250px;
      background-color: #228b22; /* hijau pilihan */
      transition: transform 0.2s, opacity 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    /* Gambar melayang latar */
    .floating-img {
      position: absolute;
      width: 120px;
      opacity: 0.7;
      animation: float 6s ease-in-out infinite;
      z-index: 0;
    }
    .img1 { top: 10%; left: 10%; animation-delay: 0s; }
    .img2 { top: 20%; right: 15%; animation-delay: 1.5s; }
    .img3 { bottom: 15%; left: 20%; animation-delay: 3s; }
    .img4 { bottom: 10%; right: 10%; animation-delay: 4.5s; }

    @keyframes float {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Logo di tengah atas -->
  <img src="URL_LOGO_BKHIT_JAWA_BARAT.png" alt="Logo BKHIT Jawa Barat" class="logo">

  <!-- Gambar alat/bahan laboratorium melayang -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Beaker.png" class="floating-img img1" alt="Beaker">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Microscope_Icon.png" class="floating-img img2" alt="Microscope">
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Test_tube.png" class="floating-img img3" alt="Test Tube">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/Laboratory_flask.png" class="floating-img img4" alt="Flask">

  <div class="content">
    <h1>Pengelolaan Bahan Laboratorium</h1>
    <div class="menu-container">
      <button class="btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfXdIIvLdATaB_MJo7G0wwwfCH7LK3S4CWJVeSKbYkWild8Q/viewform?usp=header','_blank')">Bahan Masuk</button>
      <button class="btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLScrT-ztuLPalecYMwk4Mc8Y0XsRu_fLQNDuxoaWkZpjpN7HfQ/viewform?usp=header','_blank')">Pemakaian</button>
      <button class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1A9M57bQvk7ikcdgGGCRQKxgdeI_BqRRSSizmxYkx8Q4/edit?usp=sharing','_blank')">Stock</button>
      <button class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/19I5NbfkQcFHGzLHRJLkzr95bXCToN_qMdUIqXVXdHK0/edit?usp=drive_link','_blank')">Opsik</button>
    </div>
  </div>
</body>
</html>
